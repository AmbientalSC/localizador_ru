    <script type="text/javascript">
        $(document).ready(function () {
            var data = json_Mesclado_1.features;
            var activeSector = null;

            // Popula a tabela com os dados dos setores
            data.forEach(function (feature) {
                var name = feature.properties['SETOR'];
                var turno = feature.properties['TURNO'];
                var frequencia = feature.properties['FREQUENCIA'];
                var horario = feature.properties['HORARIO'];
                var operacao = feature.properties['OPERACAO'];
                var filial = feature.properties['FILIAL'];

                $('#sectors-table tbody').append(
                    '<tr data-setor="' + name + '" data-filial="' + filial + '">' +
                    '<td>' + name + '</td>' +
                    '<td>' + turno + '</td>' +
                    '<td>' + frequencia + '</td>' +
                    '<td>' + horario + '</td>' +
                    '<td>' + operacao + '</td>' +
                    '<td>' + filial + '</td>' +
                    '</tr>'
                );
            });

            $('#sectors-table thead th').each(function () {
                var title = $(this).text();
                $(this).html('<input type="text" style="width: 101px;" placeholder="' + title + '" />');
            });

            var table = $('#sectors-table').DataTable({
                scrollY: '300px',
                scrollX: true,
                scrollCollapse: true,
                paging: false,
                fixedColumns: true,
                dom: 't',
                responsive: true
            });

            // Adiciona eventos para filtragem
            table.columns().every(function () {
                var that = this;

                $('input', this.header()).on('keyup change', function () {
                    if (that.search() !== this.value) {
                        that.search(this.value).draw();
                    }
                });
            });

            // Função para minimizar/expandir tabela
            $('#toggle-button').click(function () {
                if ($('#table-container').is(':visible')) {
                    $('#table-container').hide();
                    $('#toggle-button').text('Expandir setores');
                } else {
                    $('#table-container').show();
                    $('#toggle-button').text('Minimizar setores');
                }
            });


            $('#sectors-table tbody').on('click', 'tr', function () {
                var setor = $(this).attr('data-setor'); 
                var filial = $(this).attr('data-filial'); 
                if (activeSector && activeSector.setor === setor && activeSector.filial === filial) {
                    activeSector = null;
                    map.eachLayer(function (layer) {
                        if (layer.feature) {
                            // Restaura o estilo original usando sua função de estilo
                            layer.setStyle(style_Mesclado_1_0(layer.feature));
                        }
                    });
                    return; // finaliza a execução
                }
            
                // Caso contrário, atualiza o setor ativo
                activeSector = { setor: setor, filial: filial };
                map.eachLayer(function (layer) {
                    if (layer.feature && layer.feature.properties['SETOR'] === setor && layer
                        .feature.properties['FILIAL'] === filial) {
                        var bounds = layer.getBounds(); // Obtém os limites do setor
                        map.fitBounds(bounds); // Dá zoom no setor

                        // Monta o conteúdo do popup baseado nas propriedades do setor
                        var popupContent = '<table>' +
                            '<tr><th>Setor</th><td>' + layer.feature.properties['SETOR'] +
                            '</td></tr>' +
                            '<tr><th>Turno</th><td>' + layer.feature.properties['TURNO'] +
                            '</td></tr>' +
                            '<tr><th>Frequência</th><td>' + layer.feature.properties[
                                'FREQUENCIA'] + '</td></tr>' +
                            '<tr><th>Horário</th><td>' + layer.feature.properties['HORARIO'] +
                            '</td></tr>' +
                            '<tr><th>Operação</th><td>' + layer.feature.properties['OPERACAO'] +
                            '</td></tr>' +
                            '<tr><th>Filial</th><td>' + layer.feature.properties['FILIAL'] +
                            '</td></tr>' +
                            '</table>';

                        layer.bindPopup(popupContent).openPopup(); // Abre o popup no setor
                    }
                });
            });
        });
    </script>

        var highlightLayer;

        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type ===
                'MultiLineString') {
                highlightLayer.setStyle({
                    color: '#ffff00',
                });
            } else {
                highlightLayer.setStyle({
                    fillColor: '#ffff00',
                    fillOpacity: 1
                });
            }
        }
        var map = L.map('map', {
            zoomControl: false,
            maxZoom: 20,
            minZoom: 1
        }).fitBounds([
            [-29.385666846354212, -53.97343868194244],
            [-24.750071928660105, -47.854453390586215]
        ]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix(
            '<a href="https://github.com/AmbientalSC" target="_blank">Alysson Krombauer</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Rev20/02/2025</a> &middot;'
            );
        var autolinker = new Autolinker({
            truncate: {
                length: 30,
                location: 'smart'
            }
        });

        function removeEmptyRowsFromPopupContent(content, feature) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var rows = tempDiv.querySelectorAll('tr');
            for (var i = 0; i < rows.length; i++) {
                var td = rows[i].querySelector('td.visible-with-data');
                var key = td ? td.id : '';
                if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                    rows[i].parentNode.removeChild(rows[i]);
                }
            }
            return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            if (tempDiv.querySelector('td img')) {
                popup._contentNode.classList.add('media');
                // Delay to force the redraw
                setTimeout(function () {
                    popup.update();
                }, 10);
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        // var zoomControl = L.control.zoom({
        //     position: 'topleft'
        // }).addTo(map);
        var bounds_group = new L.featureGroup([]);

        function setBounds() {}
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 20,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);

        function pop_Mesclado_1(feature, layer) {
            layer.on({
                mouseout: function (e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">SETOR</th>\
                        <td>' + (feature.properties['SETOR'] !== null ? autolinker.link(feature.properties['SETOR']
                .toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">FILIAL</th>\
                        <td>' + (feature.properties['FILIAL'] !== null ? autolinker.link(feature.properties['FILIAL']
                .toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">FREQUENCIA</th>\
                        <td>' + (feature.properties['FREQUENCIA'] !== null ? autolinker.link(feature.properties[
                'FREQUENCIA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">HORARIO</th>\
                        <td>' + (feature.properties['HORARIO'] !== null ? autolinker.link(feature.properties['HORARIO']
                .toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">OPERACAO</th>\
                        <td>' + (feature.properties['OPERACAO'] !== null ? autolinker.link(feature.properties[
                'OPERACAO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TURNO</th>\
                        <td>' + (feature.properties['TURNO'] !== null ? autolinker.link(feature.properties['TURNO']
                .toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
            layer.on('popupopen', function (e) {
                addClassToPopupIfMedia(content, e.popup);
            });
            layer.bindPopup(content, {
                maxHeight: 400
            });
        }

        function initializeStreetView(latlng) {
            var streetViewContainer = document.getElementById('streetViewContainer');
            if (!streetViewContainer) {
                console.error('Contêiner do Street View não encontrado.');
                return;
            }
            streetViewContainer.style.display = 'block';
            if (!panorama) {
                panorama = new google.maps.StreetViewPanorama(streetViewContainer, {
                    position: latlng,
                    pov: {
                        heading: 210,
                        pitch: 10
                    },
                    zoom: 1,
                    zoomControl: false,
                    fullscreenControl: false,
                    mapTypeControl: false,
                    rotateControl: false,
                });
            } else {
                panorama.setPosition(latlng);
            }
        }




        googleGeocoder.on('markgeocode', function (e) {
            var address = e.geocode.name;
            var latlng = e.geocode.center;

            var streetViewUrl =
                `https://www.google.com/maps?q=&layer=c&cbll=${latlng.lat},${latlng.lng}&cbp=11,0,0,0,0`;

            var streetViewFrame = document.createElement('iframe');
            streetViewFrame.setAttribute('width', '100%');
            streetViewFrame.setAttribute('height', '200px');
            streetViewFrame.setAttribute('frameborder', '0');
            streetViewFrame.setAttribute('style', 'border:0;');
            streetViewFrame.setAttribute('src',
                `https://www.google.com/maps/embed/v1/streetview?key=AIzaSyCiKpZmnL9TQXOJd9Qbzw2agE9kxnTGZ38&location=${latlng.lat},${latlng.lng}&heading=210&pitch=10&fov=35`
            );

            var streetViewDiv = document.getElementById('streetViewContainer');
            streetViewDiv.innerHTML = '';
            streetViewDiv.appendChild(streetViewFrame);

            L.marker(latlng).addTo(map)
                .bindPopup(`<a href="${streetViewUrl}" target="_blank">${address} </a>`)

        });

        var Filters = {
            "OPERACAO": "str"
        };

        function filterFunc() {
            map.eachLayer(function (lyr) {
                if ("options" in lyr && "dataVar" in lyr["options"]) {
                    features = this[lyr["options"]["dataVar"]].features.slice(0);
                    try {
                        for (key in Filters) {
                            keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                            if (Filters[key] == "str" || Filters[key] == "bool") {
                                var selection = [];
                                var options = document.getElementById("sel_" + keyS).options
                                for (var i = 0; i < options.length; i++) {
                                    if (options[i].selected) selection.push(options[i].value);
                                }
                                try {
                                    if (key in features[0].properties) {
                                        for (i = features.length - 1; i >= 0; --i) {
                                            if (selection.indexOf(
                                                    features[i].properties[key]) < 0 &&
                                                selection.length > 0) {
                                                features.splice(i, 1);
                                            }
                                        }
                                    }
                                } catch (err) {}
                            }
                            if (Filters[key] == "int") {
                                sliderVals = document.getElementById(
                                    "div_" + keyS).noUiSlider.get();
                                try {
                                    if (key in features[0].properties) {
                                        for (i = features.length - 1; i >= 0; --i) {
                                            if (parseInt(features[i].properties[key]) <
                                                sliderVals[0] ||
                                                parseInt(features[i].properties[key]) >
                                                sliderVals[1]) {
                                                features.splice(i, 1);
                                            }
                                        }
                                    }
                                } catch (err) {}
                            }
                            if (Filters[key] == "real") {
                                sliderVals = document.getElementById(
                                    "div_" + keyS).noUiSlider.get();
                                try {
                                    if (key in features[0].properties) {
                                        for (i = features.length - 1; i >= 0; --i) {
                                            if (features[i].properties[key] <
                                                sliderVals[0] ||
                                                features[i].properties[key] >
                                                sliderVals[1]) {
                                                features.splice(i, 1);
                                            }
                                        }
                                    }
                                } catch (err) {}
                            }
                            if (Filters[key] == "date" ||
                                Filters[key] == "datetime" ||
                                Filters[key] == "time") {
                                try {
                                    if (key in features[0].properties) {
                                        HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                                        startdate = document.getElementById("dat_" +
                                            HTMLkey + "_date1").value.replace(" ", "T");
                                        enddate = document.getElementById("dat_" +
                                            HTMLkey + "_date2").value.replace(" ", "T");
                                        for (i = features.length - 1; i >= 0; --i) {
                                            if (features[i].properties[key] < startdate ||
                                                features[i].properties[key] > enddate) {
                                                features.splice(i, 1);
                                            }
                                        }
                                    }
                                } catch (err) {}
                            }
                        }
                    } catch (err) {}
                    this[lyr["options"]["layerName"]].clearLayers();
                    this[lyr["options"]["layerName"]].addData(features);
                }
            })
        }
